
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>registration_ang.html</title>

	<script type="text/javascript" src= "/WebServices/js/angular.min.js"></script>
	<script type="text/javascript" src= "/WebServices/js/angular-resource.min.js"></script>
	<script type="text/javascript" src= "/WebServices/js/angular-route.min.js"></script>
	<script type="text/javascript" src= "/WebServices/js/friendsCtrl.js"></script>
	<script type="text/javascript" src= "/WebServices/js/friendsService.js"></script>
	<script type="text/javascript" src= "/WebServices/js/loginCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"> 
	

</head>
<body >
	
<div ng-app="loginApp">	
	
	<div class="col-md-4 ">
    <h2>Register</h2>
    <form name="form"  role="form">
       
        <div class="form-group" >
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
            
        </div>
        <div class="form-group"">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit"  class="btn btn-primary">Register</button>
        </div>
    
    </form>
</div>

</div>		
</body>
</html>
