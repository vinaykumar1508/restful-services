<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ForgotPassword</title>
<style type="text/css">
	div {
    display: block;
}
#wrapper {
    width: 400px;
    height:400px;
}

#first {
    float:left;
    width: 100%;
    height: 100%;
    background: silver;
}


</style>

 <script src="/DrawAndOrder/js/jquery-2.1.1.min.js" type="text/javascript" > 
 </script>
 <script type="text/javascript">
 function checkPasswordMatch(){
	
		console.log("checkPasswordMatch");
		var newPassword=$("#newPassword").val();
		var retypePassword=$("#retypePassword").val();
		if(newPassword!=retypePassword){
			$("#registrationFormAlert").html("Passwords do not match!");
		}else{
			$("#registrationFormAlert").html("Passwords match!");
		}
	}

</script>

</head>

<body>
<div id="wrapper">
	
    <div id="first">
    <h1>forgot password</h1>
	<form method="post" action="rest/login/forgetPassword">
		UserName: <input type="text" name="username" id="username"/></br>
		Enter New Password:  <input type="password" name="newPassword" id="newPassword"/></br>
		Re-type  Password:  <input type="password" name="retypePassword" id="retypePassword" onChange="checkPasswordMatch();" />
		<div class= "registrationFormAlert" id="registrationFormAlert"></div></br>
		<input type="submit" value="submit"/>
		
	</form>
    
    </div>
   
</div>
 
 

 
</body>
</html>
